name: "Deploy GitHub Pages"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
    runs-on: ubuntu-latest
        
    steps:
        - uses: actions/checkout@v3
        
        - run: |
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.x'
        
        - run: |
            npm ci
            npm run build
            npm run deploy